{{ define "main" }}
    <h1 class="text-center">{{ .Title }}</h1>
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive center-block" src="{{ .Params.image }}">
            <br>
            {{ range .Params.page_sections}}
                {{ range .fieldRepeatable}}
                <div class="well">
                    <h3><strong>{{ .headline }}</strong></h3>
                    <p>{{ .textArea  | markdownify}}</p>
                </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
{{ end }}
